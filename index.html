<head>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        #ble-status { position: absolute; left: 20px; top: 20px; width: 50px; height: 50px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 26px; cursor: pointer; z-index: 200; border: 3px solid #8B4513; }
        #ble-status.connected { background: #4CAF50; border-color: #fff; color: white; box-shadow: 0 0 15px #4CAF50; }
        #counter { color: #00008B; font-size: 130px; font-weight: bold; transition: font-size 0.2s; }
        #click-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; touch-action: none; }
        #sacred-text { position: absolute; top: 25px; width: 100%; text-align: center; color: #8B4513; font-family: 'æ¨™æ¥·é«”'; font-size: 24px; font-weight: 900; }
        .ui-panel { position: absolute; bottom: 30px; right: 20px; z-index: 500; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .btn-group { display: flex; gap: 10px; }
        .btn { width: 50px; height: 50px; background: #8B4513; color: white; border: none; border-radius: 10px; font-size: 28px; cursor: pointer; box-shadow: 0 4px 0 #5D2E0D; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #5D2E0D; }
        #version-tag { font-size: 11px; color: #bcbcad; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ble-status">ğŸ”—</div>
    <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
    <div id="click-area"><div id="counter">0</div></div>
    
    <div class="ui-panel">
        <div class="btn-group">
            <button class="btn" onclick="resize(-15)">ï¼</button>
            <button class="btn" onclick="resize(15)">ï¼‹</button>
        </div>
        <div id="version-tag">ID: 2530853 | V7.4 ç©©å®šç²¾æ§ç‰ˆ</div>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;
        let bleDevice = null;

        function updateDisplay() {
            const el = document.getElementById('counter');
            el.innerText = count;
            el.style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
            localStorage.setItem('myFontSize', fontSize);
        }

        function resize(delta) { fontSize += delta; updateDisplay(); }

        document.getElementById('ble-status').onclick = async () => {
            if (bleDevice && bleDevice.gatt.connected) { await bleDevice.gatt.disconnect(); return; }
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                const chars = await service.getCharacteristics();
                const notifyChar = chars.find(c => c.properties.notify || c.properties.indicate);

                if (notifyChar) {
                    await notifyChar.startNotifications();
                    notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                        const data = e.target.value;
                        if (data.byteLength >= 2) {
                            let ringVal = data.getUint16(0, true);
                            // ä¿®æ­£äº‚è·³ï¼šéæ¿¾ç•°å¸¸é«˜æ•¸å€¼èˆ‡é€šè¨Šé›œè¨Š 4884
                            if (ringVal < 10000 && ringVal !== 4884) {
                                count = ringVal;
                                updateDisplay();
                            }
                        }
                    });
                    document.getElementById('ble-status').classList.add('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”‹";
                    bleDevice = device;
                }
                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('ble-status').classList.remove('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”—";
                });
            } catch (err) { console.log(err); }
        };

        let startT = 0;
        document.getElementById('click-area').addEventListener('touchstart', () => startT = Date.now());
        document.getElementById('click-area').addEventListener('touchend', () => {
            if (Date.now() - startT < 400) { count++; updateDisplay(); }
        });

        updateDisplay();
    </script>
</body>
</html>
