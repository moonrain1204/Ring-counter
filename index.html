<head>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        #ble-status { position: absolute; left: 20px; top: 20px; width: 50px; height: 50px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 26px; z-index: 200; border: 3px solid #8B4513; cursor: pointer; }

        #click-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; cursor: pointer; }
        #sacred-text { position: absolute; top: 25px; width: 100%; text-align: center; color: #8B4513; font-family: 'æ¨™æ¥·é«”'; font-size: 24px; font-weight: 900; pointer-events: none; }
        .ui-panel { position: absolute; bottom: 30px; right: 20px; z-index: 500; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .btn { width: 55px; height: 55px; background: #8B4513; color: white; border: none; border-radius: 12px; font-size: 32px; cursor: pointer; }

</head>
<body>
    <div id="ble-status">ğŸ”—</div>
    <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
    <div id="click-area"><div id="counter">0</div></div>
    
    <div class="ui-panel">
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="event.stopPropagation(); resize(-15);">ï¼</button>
            <button class="btn" onclick="event.stopPropagation(); resize(15);">ï¼‹</button>
        </div>
        <div id="info-tag">ID: 2530853 | V8.1 è®Šå‹•è¿½è¹¤</div>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;
        let bleDevice = null;
        let lastRawValues = []; // ç”¨æ–¼è¨˜éŒ„ä¸Šæ¬¡å°åŒ…å…§å®¹

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
            localStorage.setItem('myFontSize', fontSize);
        }

        function resize(delta) { fontSize += delta; updateDisplay(); }

        document.getElementById('ble-status').onclick = async () => {
            if (bleDevice && bleDevice.gatt.connected) { await bleDevice.gatt.disconnect(); return; }
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                const chars = await service.getCharacteristics();
                const notifyChar = chars.find(c => c.properties.notify || c.properties.indicate);

                if (notifyChar) {
                    await notifyChar.startNotifications();
                    notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                        const data = e.target.value;
                        let currentRaw = [];
                        
                        // 1. æŠ“å–æœ¬æ¬¡å°åŒ…æ‰€æœ‰ 16-bit çµ„åˆ
                        for (let i = 0; i < data.byteLength - 1; i++) {
                            currentRaw.push(data.getUint16(i, true));
                        }

                        // 2. æ¯”å°å“ªäº›ä½ç½®ç™¼ç”Ÿäº†è®Šå‹•
                        for (let i = 0; i < currentRaw.length; i++) {
                            let val = currentRaw[i];
                            // æ’é™¤å¿ƒè·³ç¢¼ 8190/8191
                            if (val === 8190 || val === 8191 || val === 4884) continue;
                            
                            // å¦‚æœé€™å€‹ä½ç½®çš„æ•¸å­—è®Šäº†ï¼Œä¸”è®Šå‹•å¹…åº¦åˆç†(æŒ‰ä¸€æ¬¡å¢åŠ 1~5)
                            if (lastRawValues[i] !== undefined && val !== lastRawValues[i]) {
                                let diff = val - lastRawValues[i];
                                if (diff > 0 && diff < 10) { 
                                    count = val; // æ›´æ–°ç‚ºæœ€æ–°è¨ˆæ•¸
                                    updateDisplay();
                                }
                            }
                        }
                        lastRawValues = currentRaw; // æ›´æ–°å¿«ç…§
                    });
                    document.getElementById('ble-status').classList.add('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”‹";
                    bleDevice = device;
                }
            } catch (err) { console.log(err); }
        };

        // è¢å¹•æ‰‹å‹•åŠ  1
        const handleAction = (e) => {
            e.preventDefault();
            count++;
            updateDisplay();
        };
        const area = document.getElementById('click-area');
        area.addEventListener('touchstart', handleAction, {passive: false});
        area.addEventListener('mousedown', (e) => {
            if ('ontouchstart' in window) return;
            count++;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
