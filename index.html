<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ’æŒ‡è¨ˆæ•¸å™¨ V6.2L æ•¸å€¼ç¸®æ”¾åŒæ­¥ç‰ˆ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        
        #header-controls { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 100; }
        #ble-status {
            position: absolute; left: 20px; top: 0px; width: 35px; height: 35px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.7); display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; border: 1.5px solid rgba(0,0,0,0.1); z-index: 200;
        }
        #ble-status.connected { background: #4CAF50; color: white; box-shadow: 0 0 10px #4CAF50; border: none; }
        #ble-status.searching { animation: blink 1s infinite; background: #FFD700; }
        @keyframes blink { 50% { opacity: 0.4; } }

        #sacred-text { color: #8B4513; font-family: "æ¨™æ¥·é«”", serif; font-size: 20px; font-weight: 900; letter-spacing: 2px; }
        #log-toggle { position: absolute; right: 20px; top: 0px; width: 16px; height: 16px; background: rgba(112, 128, 144, 0.4); border-radius: 50%; cursor: pointer; }
        
        /* æ•¸å€¼é¡¯ç¤ºå±¤ */
        #display-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 1; }
        #counter { color: #00008B; font-size: 120px; font-weight: bold; transition: font-size 0.1s; }
        
        /* é»æ“Šæ“ä½œå±¤ */
        #control-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; touch-action: none; }
        
        #log-panel { position: absolute; top: 0; right: -100%; width: 100%; height: 100%; background: #fff; z-index: 1000; transition: right 0.3s; padding: 20px; overflow-y: auto; }
        #log-panel.active { right: 0; }
        
        .bottom-bar { position: absolute; bottom: 10px; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 500; pointer-events: none; }
        .control-area { pointer-events: auto; background: rgba(255, 255, 255, 0.5); padding: 8px; border-radius: 10px; }
        
        /* å°ˆç”¨ç¸®æ”¾æ§åˆ¶ */
        .zoom-bar { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .zoom-btn { width: 30px; height: 30px; background: #8B4513; color: white; border: none; border-radius: 5px; font-size: 20px; cursor: pointer; }

        .target-area { display: flex; align-items: center; gap: 5px; color: #bcbcad; font-size: 13px; }
        #target-input { background: transparent; border: none; border-bottom: 1px solid #bcbcad; color: #8b8b7a; font-size: 16px; width: 80px; outline: none; }
        
        #progress-bar { position: absolute; top: 0; left: 0; height: 6px; background-color: transparent; width: 0%; z-index: 800; }
        #progress-bar.active { background-color: #FF4500; transition: width 1.5s linear; width: 100% !important; transition-delay: 3.5s; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="header-controls">
        <div id="ble-status">ğŸ”—</div>
        <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
        <div id="log-toggle"></div>
    </div>

    <div id="display-layer"><div id="counter">0</div></div>
    <div id="control-layer"></div>

    <div id="log-panel">
        <div id="log-close" style="text-align:right; font-size:35px; cursor:pointer;">âœ•</div>
        <div id="log-content"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:30px; padding:15px; background:#f44; color:white; border:none; border-radius:10px;">æ¸…ç©ºæ­·å²ç´€éŒ„</button>
    </div>

    <div class="bottom-bar">
        <div class="control-area">
            <div class="zoom-bar">
                <button class="zoom-btn" onclick="adjustSize(-10)">ï¼</button>
                <span style="font-size: 12px; color: #8B4513;">æ•¸å€¼å¤§å°</span>
                <button class="zoom-btn" onclick="adjustSize(10)">ï¼‹</button>
            </div>
            <div class="target-area">ç›®æ¨™: <input type="number" id="target-input" placeholder="0"> <span id="est-result"></span></div>
            <div style="font-size: 10px; color: #bcbcad; margin-top: 2px;">V6.2L åŒæ­¥ä¿®æ­£ç‰ˆ</div>
        </div>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let history = JSON.parse(localStorage.getItem('myHistory')) || [];
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 120;
        
        const counterEl = document.getElementById('counter');
        const bleBtn = document.getElementById('ble-status');

        function updateDisplay() {
            counterEl.innerText = count;
            counterEl.style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
            localStorage.setItem('myFontSize', fontSize);
            
            if (count > 0 && count % 500 === 0 && (!history[0] || history[0].count !== count)) {
                const now = new Date();
                const timeStr = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
                history.unshift({ count: count, time: timeStr });
                localStorage.setItem('myHistory', JSON.stringify(history));
            }
            updateEstimation();
        }

        function adjustSize(delta) {
            fontSize = Math.max(40, Math.min(300, fontSize + delta));
            updateDisplay();
        }

        function updateEstimation() {
            const target = parseInt(document.getElementById('target-input').value);
            const res = document.getElementById('est-result');
            if (!target || target <= count) { res.innerText = ""; return; }
            const targetDate = new Date(Date.now() + (target - count) * 9 * 1000); 
            res.innerText = `é è¨ˆ: ${targetDate.getMonth()+1}/${targetDate.getDate()} ${targetDate.getHours()}:${targetDate.getMinutes().toString().padStart(2,'0')}`;
        }

        // --- æ ¸å¿ƒåŒæ­¥ï¼šå¼·åˆ¶æŠ“å–æˆ’æŒ‡æ•¸å€¼ ---
        let bleDevice = null;
        bleBtn.onclick = async () => {
            if (bleDevice && bleDevice.gatt.connected) { await bleDevice.gatt.disconnect(); return; }
            try {
                bleBtn.classList.add('searching');
                const SERVICE_UUID = 0xFFFA; 
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const chars = await service.getCharacteristics();
                const bleChar = chars.find(c => c.properties.notify || c.properties.indicate);

                if (bleChar) {
                    await bleChar.startNotifications();
                    bleChar.addEventListener('characteristicvaluechanged', (event) => {
                        const data = event.target.value;
                        if (data.byteLength >= 2) {
                            const hardwareCount = data.getUint16(0, true);
                            // å¼·åˆ¶åŒæ­¥ï¼šåªè¦æˆ’æŒ‡æ•¸å€¼è®Šå‹•ï¼Œæ‰‹æ©Ÿç«¯ç«‹åˆ»è·Ÿéš¨æˆ’æŒ‡
                            if (hardwareCount !== count) {
                                count = hardwareCount;
                                updateDisplay();
                            }
                        }
                    });
                    bleBtn.innerText = "ğŸ”‹";
                    bleBtn.classList.remove('searching');
                    bleBtn.classList.add('connected');
                }
            } catch (err) { bleBtn.classList.remove('searching'); }
        };

        // --- é»æ“Šéå¢èˆ‡ 5ç§’æ­¸é›¶ ---
        let startTime = 0, holdTimer, isHolding = false;
        const ctrl = document.getElementById('control-layer');
        ctrl.addEventListener('touchstart', (e) => {
            startTime = Date.now();
            isHolding = true;
            holdTimer = setTimeout(() => {
                if (isHolding && confirm("ç¢ºå®šè¦æ­¸é›¶å—ï¼Ÿ")) { count = 0; updateDisplay(); }
                document.getElementById('progress-bar').classList.remove('active');
            }, 5000);
            setTimeout(() => { if(isHolding) document.getElementById('progress-bar').classList.add('active'); }, 3500);
        });
        ctrl.addEventListener('touchend', () => {
            if (isHolding && Date.now() - startTime < 400) { count++; updateDisplay(); }
            isHolding = false;
            clearTimeout(holdTimer);
            document.getElementById('progress-bar').classList.remove('active');
        });

        document.getElementById('log-toggle').onclick = () => {
            document.getElementById('log-panel').classList.add('active');
            const content = history.length ? history.map(h => `<div style="padding:15px; border-bottom:1px solid #eee;"><b>${h.count}</b> <span style="float:right;">${h.time}</span></div>`).join('') : "ç„¡ç´€éŒ„";
            document.getElementById('log-content').innerHTML = content;
        };
        document.getElementById('log-close').onclick = () => document.getElementById('log-panel').classList.remove('active');
        function clearHistory() { if(confirm("æ¸…ç©ºï¼Ÿ")) { history = []; localStorage.setItem('myHistory', "[]"); updateDisplay(); } }
        
        document.getElementById('target-input').value = localStorage.getItem('myTarget') || "";
        updateDisplay();
    </script>
</body>
</html>
