<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¨ˆæ•¸å™¨ V6.9 çµ‚æ¥µå¼·è¯ç‰ˆ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        #header-controls { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 100; }
        #ble-status {
            position: absolute; left: 20px; top: 0px; width: 35px; height: 35px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.7); display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; border: 1.5px solid rgba(0,0,0,0.1); z-index: 200;
        }
        #ble-status.connected { background: #4CAF50; color: white; border: none; box-shadow: 0 0 20px #4CAF50; }
        #ble-status.searching { animation: blink 1s infinite; background: #FFD700; }
        @keyframes blink { 50% { opacity: 0.4; } }
        #sacred-text { color: #8B4513; font-family: "æ¨™æ¥·é«”", serif; font-size: 20px; font-weight: 900; letter-spacing: 2px; }
        #display-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 1; }
        #counter { color: #00008B; font-size: 120px; font-weight: bold; }
        #control-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; touch-action: none; }
        #progress-bar { position: absolute; top: 0; left: 0; height: 6px; background-color: transparent; width: 0%; z-index: 800; }
        #progress-bar.active { background-color: #FF4500; transition: width 1.5s linear; width: 100% !important; transition-delay: 3.5s; }
        .bottom-bar { position: absolute; bottom: 10px; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 500; pointer-events: none; }
        .ui-area { pointer-events: auto; background: rgba(245, 245, 220, 0.8); padding: 8px; border-radius: 10px; }
        .zoom-btn { width: 30px; height: 30px; background: #8B4513; color: white; border: none; border-radius: 5px; font-size: 18px; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="header-controls"><div id="ble-status">ğŸ”—</div><div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div></div>
    <div id="display-layer"><div id="counter">0</div></div>
    <div id="control-layer"></div>
    
    <div class="bottom-bar">
        <div class="ui-area">
            <button class="zoom-btn" onclick="resize(-10)">ï¼</button>
            <button class="zoom-btn" onclick="resize(10)">ï¼‹</button>
            <div style="font-size: 9px; color: #bcbcad; margin-top:5px;">V6.9 çµ‚æ¥µå°é½Šç‰ˆ</div>
        </div>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 120;
        let bleDevice = null;

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
            localStorage.setItem('myFontSize', fontSize);
        }

        function resize(delta) { fontSize += delta; updateDisplay(); }

        // --- æ ¸å¿ƒé€£ç·šé‚è¼¯ï¼šå…¨è‡ªå‹•æƒæå°é½Š ---
        document.getElementById('ble-status').onclick = async () => {
            if (bleDevice && bleDevice.gatt.connected) { await bleDevice.gatt.disconnect(); return; }
            try {
                document.getElementById('ble-status').classList.add('searching');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                bleDevice = device;
                const service = await server.getPrimaryService(0xFFFA);
                const characteristics = await service.getCharacteristics();
                
                for (const char of characteristics) {
                    if (char.properties.notify || char.properties.indicate) {
                        await char.startNotifications();
                        char.addEventListener('characteristicvaluechanged', (e) => {
                            const data = e.target.value;
                            // é€™è£¡æ¡å–ã€Œå…¨ç¯„åœæª¢ç´¢ã€ï¼šä¸ç®¡æ•¸æ“šåœ¨å“ªå€‹ä½å…ƒçµ„ï¼Œåªè¦æ‰¾åˆ°ç¬¦åˆçš„å°±æŠ“
                            let foundValue = -1;
                            if (data.byteLength >= 2) {
                                let v1 = data.getUint16(0, true);
                                let v2 = data.byteLength >= 3 ? data.getUint16(1, true) : -1;
                                // æ’é™¤å¹½éˆå€¼ 8190, 5407ï¼Œé¸å–æœ€åˆç†çš„æ•¸å€¼
                                foundValue = (v1 < 5000) ? v1 : (v2 < 5000 ? v2 : -1);
                            }
                            
                            if (foundValue !== -1) {
                                count = foundValue; // å¼·åˆ¶å°é½Šæˆ’æŒ‡
                                updateDisplay();
                            }
                        });
                    }
                }
                document.getElementById('ble-status').innerText = "ğŸ”‹";
                document.getElementById('ble-status').classList.replace('searching', 'connected');
            } catch (err) { document.getElementById('ble-status').classList.remove('searching'); }
        };

        // --- è¢å¹•è§¸æ§ï¼šçµ•å°åŠ  1 ---
        let startTime = 0, isHolding = false, holdTimer;
        const ctrl = document.getElementById('control-layer');
        ctrl.addEventListener('touchstart', (e) => {
            startTime = Date.now(); isHolding = true;
            holdTimer = setTimeout(() => {
                if (isHolding && confirm("æ‰‹æ©Ÿæ­¸é›¶ï¼Ÿ")) { count = 0; updateDisplay(); }
                isHolding = false;
            }, 5000);
            setTimeout(() => { if(isHolding) document.getElementById('progress-bar').classList.add('active'); }, 3500);
        });
        ctrl.addEventListener('touchend', () => {
            if (isHolding && (Date.now() - startTime < 400)) {
                count++; updateDisplay(); // é»æ“Šè¢å¹•çµ•å°åŠ  1
            }
            isHolding = false; clearTimeout(holdTimer);
            document.getElementById('progress-bar').classList.remove('active');
        });

        updateDisplay();
    </script>
</body>
</html>
