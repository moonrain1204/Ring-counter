<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ’æŒ‡å‹è¨ˆæ•¸å™¨é€£å‹•app</title>
    <style>
        /* åŸºç¤æ¨£å¼ç¹¼æ‰¿è‡ªåŸç‰ˆ */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; touch-action: none; }
        
        #header-controls { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: center; align-items: center; z-index: 100; 
        }
        
        /* æ–°å¢ï¼šè—ç‰™é€£ç·šç‹€æ…‹æŒ‰éˆ• */
        #ble-status {
            position: absolute; left: 20px; top: 0px;
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1);
            pointer-events: auto; transition: all 0.3s;
        }
        #ble-status.connected { background: #4CAF50; color: white; box-shadow: 0 0 10px #4CAF50; }
        #ble-status.searching { animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.3; } }

        #sacred-text { color: #8B4513; font-family: "æ¨™æ¥·é«”", serif; font-size: 20px; font-weight: 900; letter-spacing: 2px; -webkit-text-stroke: 0.8px #8B4513; text-align: center; }
        #log-toggle { position: absolute; right: 20px; top: 0px; width: 14px; height: 14px; background: rgba(112, 128, 144, 0.4); border-radius: 50%; cursor: pointer; pointer-events: auto; }
        #display-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 1; }
        #counter { color: #00008B; font-size: 100px; font-weight: bold; position: relative; will-change: transform; }
        #control-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
        
        /* æ­·å²ç´€éŒ„èˆ‡åº•éƒ¨è³‡è¨Š */
        #log-panel { position: absolute; top: 0; right: -100%; width: 100%; height: 100%; background: #fff; z-index: 1000; transition: right 0.3s ease-out; padding: 20px; overflow-y: auto; }
        #log-panel.active { right: 0; }
        .bottom-bar { position: absolute; bottom: 10px; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 500; pointer-events: none; }
        .left-group { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .mini-info { color: #bcbcad; font-size: 11px; }
        .target-area { display: flex; align-items: center; gap: 5px; color: #bcbcad; font-size: 14px; }
        #target-input { background: transparent; border: none; border-bottom: 1px solid #bcbcad; color: #8b8b7a; font-size: 16px; width: 85px; outline: none; text-align: left; pointer-events: auto; }
        #progress-bar { position: absolute; top: 0; left: 0; height: 6px; background-color: transparent; width: 0%; z-index: 800; }
        #progress-bar.active { background-color: #FF4500; transition: width 0.8s linear; width: 100% !important; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="header-controls">
        <div id="ble-status" onclick="handleBLEClick()">ğŸ”—</div>
        <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
        <div id="log-toggle"></div>
    </div>

    <div id="display-layer"><div id="counter">0</div></div>
    <div id="control-layer"></div>

    <div id="log-panel">
        <div id="log-close" style="text-align:right; font-size:35px; cursor:pointer; padding:10px;">âœ•</div>
        <div id="log-content"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:30px; padding:15px; background:#f44; color:white; border:none; border-radius:10px;">æ¸…ç©ºæ­·å²</button>
    </div>

    <div class="bottom-bar">
        <div class="left-group">
            <div class="target-area">
                ç›®æ¨™: <input type="number" id="target-input" oninput="updateEstimation()" placeholder=""> 
                <span id="est-result"></span>
            </div>
            <div class="mini-info">æˆ’æŒ‡é€£å‹•ç‰ˆ v6.1 (DU_CT01)</div>
        </div>
        <div class="mini-info">é»æ“Šè¢å¹•æˆ–æŒ‰æˆ’æŒ‡+1</div>
    </div>

    <script>
        let count = 0, history = [], currentScale = 1;
        let bleDevice = null, bleChar = null;

        // åˆå§‹åŒ–
        count = parseInt(localStorage.getItem('myCounter')) || 0;
        history = JSON.parse(localStorage.getItem('myHistory')) || [];
        document.getElementById('target-input').value = localStorage.getItem('myTarget') || "";

        const counterEl = document.getElementById('counter');
        const bleBtn = document.getElementById('ble-status');

        function updateDisplay() {
            counterEl.innerText = count;
            localStorage.setItem('myCounter', count);
            updateEstimation();
        }

        // æ ¸å¿ƒåŠ è™Ÿå‡½æ•¸ (è—ç‰™èˆ‡è§¸æ§é€šç”¨)
        function doIncrement() {
            count++;
            updateDisplay();
            if (count % 500 === 0) {
                const now = new Date();
                const timeStr = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
                history.unshift({ count: count, time: timeStr });
                localStorage.setItem('myHistory', JSON.stringify(history));
            }
            if(navigator.vibrate) navigator.vibrate(40);
        }

        // --- è—ç‰™é€£å‹•é‚è¼¯ ---
        async function handleBLEClick() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
                return;
            }
            try {
                bleBtn.classList.add('searching');
                // æ ¹æ“š Raw Data è§£æçš„ UUID
                const SERVICE_UUID = 0xFFFA; 

                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                // ç²å–ç¬¬ä¸€å€‹å…·å‚™é€šçŸ¥åŠŸèƒ½çš„ç‰¹å¾µ
                const chars = await service.getCharacteristics();
                bleChar = chars.find(c => c.properties.notify);

                if (bleChar) {
                    await bleChar.startNotifications();
                    bleChar.addEventListener('characteristicvaluechanged', (event) => {
                        // æˆ’æŒ‡æŒ‰éµè§¸ç™¼é»
                        doIncrement();
                    });
                    bleBtn.innerText = "ğŸ”‹";
                    bleBtn.classList.remove('searching');
                    bleBtn.classList.add('connected');
                }

                bleDevice.addEventListener('gattserverdisconnected', () => {
                    bleBtn.innerText = "ğŸ”—";
                    bleBtn.classList.remove('connected');
                    alert("è¨ˆæ•¸å™¨å·²æ–·é–‹");
                });

            } catch (err) {
                bleBtn.classList.remove('searching');
                alert("é€£ç·šéŒ¯èª¤: " + err.message);
            }
        }

        // --- åŸæœ‰è§¸æ§èˆ‡ UI é‚è¼¯ ---
        let startTime = 0, holdTimer, visualTimer, isHolding = false;

        document.getElementById('control-layer').addEventListener('touchstart', (e) => {
            if (e.target.id === 'target-input') return;
            e.preventDefault();
            startTime = Date.now();
            isHolding = true;

            holdTimer = setTimeout(() => {
                if (isHolding && confirm("ç¢ºå®šæ­¸é›¶ï¼Ÿ")) { count = 0; updateDisplay(); }
                document.getElementById('progress-bar').classList.remove('active');
            }, 3500);
            visualTimer = setTimeout(() => { if(isHolding) document.getElementById('progress-bar').classList.add('active'); }, 2800);
        });

        document.getElementById('control-layer').addEventListener('touchend', (e) => {
            if (Date.now() - startTime < 400) doIncrement();
            isHolding = false;
            clearTimeout(holdTimer); clearTimeout(visualTimer);
            document.getElementById('progress-bar').classList.remove('active');
        });

        // æ­·å²ç´€éŒ„é¡¯ç¤º
        document.getElementById('log-toggle').onclick = () => {
            document.getElementById('log-panel').classList.add('active');
            const content = history.length ? history.map(h => `<div style="padding:10px; border-bottom:1px solid #eee;">${h.count} - ${h.time}</div>`).join('') : "å°šç„¡ç´€éŒ„";
            document.getElementById('log-content').innerHTML = content;
        };
        document.getElementById('log-close').onclick = () => document.getElementById('log-panel').classList.remove('active');

        function clearHistory() { if(confirm("æ¸…ç©ºï¼Ÿ")) { history = []; localStorage.setItem('myHistory', "[]"); } }
        
        function updateEstimation() {
            const target = parseInt(document.getElementById('target-input').value);
            localStorage.setItem('myTarget', target || "");
            const res = document.getElementById('est-result');
            if (!target || target <= count) { res.innerText = ""; return; }
            const targetDate = new Date(Date.now() + (target - count) * 9 * 1000);
            res.innerText = `é è¨ˆ: ${targetDate.getMonth()+1}/${targetDate.getDate()} ${targetDate.getHours()}:${targetDate.getMinutes().toString().padStart(2,'0')}`;
        }

        updateDisplay();
    </script>
</body>
</html>
