<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¨ˆæ•¸å™¨ V7.1 æœ€çµ‚å®šè£½ç‰ˆ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        #ble-status {
            position: absolute; left: 20px; top: 20px; width: 45px; height: 45px; border-radius: 50%;
            background: #fff; display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; z-index: 200; border: 2px solid #8B4513;
        }
        #ble-status.connected { background: #4CAF50; border-color: #fff; color: white; box-shadow: 0 0 15px #4CAF50; }
        #counter { color: #00008B; font-size: 130px; font-weight: bold; }
        #click-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; touch-action: none; }
        #sacred-text { position: absolute; top: 25px; width: 100%; text-align: center; color: #8B4513; font-family: 'æ¨™æ¥·é«”'; font-size: 22px; font-weight: 900; }
        .ui-panel { position: absolute; bottom: 30px; right: 20px; z-index: 500; display: flex; gap: 10px; }
        .btn { width: 45px; height: 45px; background: #8B4513; color: white; border: none; border-radius: 8px; font-size: 24px; }
    </style>
</head>
<body>
    <div id="ble-status">ğŸ”—</div>
    <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
    <div id="click-area"><div id="counter">0</div></div>
    <div class="ui-panel">
        <button class="btn" onclick="resize(-15)">ï¼</button>
        <button class="btn" onclick="resize(15)">ï¼‹</button>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;
        let bleDevice = null;

        function updateDisplay(source) {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
        }

        function resize(delta) { fontSize += delta; localStorage.setItem('myFontSize', fontSize); updateDisplay(); }

        // --- è—ç‰™ï¼šç²¾ç¢ºç›£æ§ç’° ---
        document.getElementById('ble-status').onclick = async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                return;
            }
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                bleDevice = device;
                const service = await server.getPrimaryService(0xFFFA);
                const characteristics = await service.getCharacteristics();
                
                // å°‹æ‰¾æˆ’æŒ‡ä¸»å‹•ç™¼å ±çš„ç‰¹å¾µ
                const notifyChar = characteristics.find(c => c.properties.notify || c.properties.indicate);

                if (notifyChar) {
                    await notifyChar.startNotifications();
                    notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                        const data = e.target.value;
                        // é‡å° ID: 2530853 çš„ç²¾ç¢ºè§£æä½å…ƒ
                        if (data.byteLength >= 2) {
                            let ringVal = data.getUint16(0, true);
                            // ä¿®æ­£ï¼šç•¶æˆ’æŒ‡æŒ‰ä¸‹æ­¸é›¶æŒ‰éˆ•ç™¼å‡º 0ï¼Œæˆ–æ­£å¸¸è¨ˆæ•¸æ™‚ï¼Œæ‰æ›´æ–°
                            if (ringVal < 5000) {
                                count = ringVal;
                                updateDisplay();
                            }
                        }
                    });
                    document.getElementById('ble-status').classList.add('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”‹";
                }

                device.addEventListener('gattserverdisconnected', () => {
                    document.getElementById('ble-status').classList.remove('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”—";
                });

            } catch (err) { console.log(err); }
        };

        // --- è¢å¹•é»æ“Šï¼šç¶­æŒåŠ  1 åŠŸèƒ½ ---
        let startT = 0;
        document.getElementById('click-area').addEventListener('touchstart', (e) => { startT = Date.now(); });
        document.getElementById('click-area').addEventListener('touchend', (e) => {
            if (Date.now() - startT < 400) {
                count++;
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
