<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ’æŒ‡å‹è¨ˆæ•¸å™¨é€£å‹•app v6.2b</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; touch-action: none; }
        #header-controls { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; align-items: center; z-index: 100; }
        
        #ble-status {
            position: absolute; left: 20px; top: 0px;
            width: 35px; height: 35px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; border: 1.5px solid rgba(0,0,0,0.1);
            pointer-events: auto; z-index: 200; transition: all 0.3s;
        }
        #ble-status.connected { background: #4CAF50; color: white; box-shadow: 0 0 10px #4CAF50; border: none; }
        #ble-status.searching { animation: blink 1s infinite; background: #FFD700; }
        @keyframes blink { 50% { opacity: 0.4; } }

        #sacred-text { color: #8B4513; font-family: "æ¨™æ¥·é«”", serif; font-size: 20px; font-weight: 900; letter-spacing: 2px; -webkit-text-stroke: 0.8px #8B4513; text-align: center; }
        #log-toggle { position: absolute; right: 20px; top: 0px; width: 16px; height: 16px; background: rgba(112, 128, 144, 0.4); border-radius: 50%; cursor: pointer; pointer-events: auto; }
        
        #display-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 1; }
        #counter { color: #00008B; font-size: 100px; font-weight: bold; position: relative; }
        
        #control-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
        
        #log-panel { position: absolute; top: 0; right: -100%; width: 100%; height: 100%; background: #fff; z-index: 1000; transition: right 0.3s ease-out; padding: 20px; overflow-y: auto; }
        #log-panel.active { right: 0; }
        
        .bottom-bar { position: absolute; bottom: 10px; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 500; pointer-events: none; }
        .left-group { display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .mini-info { color: #bcbcad; font-size: 11px; }
        
        .target-area { display: flex; align-items: center; gap: 5px; color: #bcbcad; font-size: 14px; }
        #target-input { background: transparent; border: none; border-bottom: 1px solid #bcbcad; color: #8b8b7a; font-size: 16px; width: 85px; outline: none; text-align: left; pointer-events: auto; }
        
        #progress-bar { position: absolute; top: 0; left: 0; height: 6px; background-color: transparent; width: 0%; z-index: 800; }
        #progress-bar.active { background-color: #FF4500; transition: width 0.8s linear; width: 100% !important; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    
    <div id="header-controls">
        <div id="ble-status">ğŸ”—</div>
        <div id="sacred-text">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div>
        <div id="log-toggle"></div>
    </div>

    <div id="display-layer"><div id="counter">0</div></div>
    <div id="control-layer"></div>

    <div id="log-panel">
        <div id="log-close" style="text-align:right; font-size:35px; cursor:pointer; padding:10px;">âœ•</div>
        <div id="log-content"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:30px; padding:15px; background:#f44; color:white; border:none; border-radius:10px;">æ¸…ç©ºæ­·å²ç´€éŒ„</button>
    </div>

    <div class="bottom-bar">
        <div class="left-group">
            <div class="target-area">
                ç›®æ¨™: <input type="number" id="target-input" placeholder="è¼¸å…¥ç›®æ¨™"> 
                <span id="est-result"></span>
            </div>
            <div class="mini-info">æˆ’æŒ‡é€£å‹•ç‰ˆ v6.2b (DU_CT01)</div>
        </div>
        <div class="mini-info">é»æ“Šè¢å¹•æˆ–æ“ä½œæˆ’æŒ‡åŒæ­¥</div>
    </div>

    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let history = JSON.parse(localStorage.getItem('myHistory')) || [];
        const counterEl = document.getElementById('counter');
        const bleBtn = document.getElementById('ble-status');
        const targetInput = document.getElementById('target-input');

        function updateDisplay() {
            counterEl.innerText = count;
            localStorage.setItem('myCounter', count);
            updateEstimation();
            // æ¯ 500 æ¬¡è‡ªå‹•è¨˜éŒ„
            if (count > 0 && count % 500 === 0 && (!history[0] || history[0].count !== count)) {
                saveHistory();
            }
        }

        function saveHistory() {
            const now = new Date();
            const timeStr = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2,'0')}`;
            history.unshift({ count: count, time: timeStr });
            localStorage.setItem('myHistory', JSON.stringify(history));
        }

        function updateEstimation() {
            const target = parseInt(targetInput.value);
            localStorage.setItem('myTarget', target || "");
            const res = document.getElementById('est-result');
            if (!target || target <= count) { res.innerText = ""; return; }
            const targetDate = new Date(Date.now() + (target - count) * 9 * 1000); 
            res.innerText = `é è¨ˆ: ${targetDate.getMonth()+1}/${targetDate.getDate()} ${targetDate.getHours()}:${targetDate.getMinutes().toString().padStart(2,'0')}`;
        }

        targetInput.oninput = updateEstimation;
        targetInput.value = localStorage.getItem('myTarget') || "";
        updateDisplay();

        // --- è—ç‰™åŒæ­¥ä¿®æ­£ ---
        let bleDevice = null;
        let isInitialConnect = true;

        bleBtn.addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                return;
            }

            try {
                bleBtn.classList.add('searching');
                const SERVICE_UUID = 0xFFFA; 

                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const chars = await service.getCharacteristics();
                
                // æ‰¾åˆ°å…·å‚™é€šçŸ¥åŠŸèƒ½çš„ç‰¹å¾µ
                const bleChar = chars.find(c => c.properties.notify || c.properties.indicate);

                if (bleChar) {
                    await bleChar.startNotifications();
                    isInitialConnect = true;

                    bleChar.addEventListener('characteristicvaluechanged', (event) => {
                        const data = event.target.value;
                        
                        // ã€é—œéµä¿®æ­£ã€‘è‡ªå‹•åµæ¸¬æ•¸å€¼ä½å…ƒçµ„
                        // æˆ’æŒ‡é€šå¸¸å°‡ 16ä½å…ƒæ•¸å€¼æ”¾åœ¨ [0,1] æˆ– [1,2] byte ä½ç½®
                        let hardwareCount = 0;
                        if (data.byteLength >= 2) {
                            // å˜—è©¦å¤šç¨®å¸¸è¦‹åç§»é‡è®€å–
                            const val0 = data.getUint16(0, true);
                            const val1 = data.byteLength >= 3 ? data.getUint16(1, true) : val0;
                            
                            // å–è¼ƒå¤§çš„åˆç†å€¼ä½œç‚ºç•¶å‰è¨ˆæ•¸ (DU_CT01 å¸¸ç”¨é‚è¼¯)
                            hardwareCount = Math.max(val0, val1);

                            if (isInitialConnect) {
                                isInitialConnect = false;
                                // é€£ç·šç¬é–“ï¼šä»¥æˆ’æŒ‡é¡¯ç¤ºçš„æ•¸å­—ç‚ºæº–
                                if(hardwareCount > 0) count = hardwareCount;
                                updateDisplay();
                                return;
                            }

                            if (hardwareCount > 0 && hardwareCount !== count) {
                                count = hardwareCount; 
                                updateDisplay();
                                if(navigator.vibrate) navigator.vibrate(40);
                            }
                        }
                    });

                    bleBtn.innerText = "ğŸ”‹";
                    bleBtn.classList.remove('searching');
                    bleBtn.classList.add('connected');
                }
            } catch (err) {
                bleBtn.classList.remove('searching');
                console.error("é€£ç·šå¤±æ•—:", err);
            }
        });

        // --- è¢å¹•è§¸æ§åŠ è™Ÿ (ä¿ç•™ V6.1) ---
        let startTime = 0, holdTimer, visualTimer, isHolding = false;
        const controlLayer = document.getElementById('control-layer');

        controlLayer.addEventListener('touchstart', (e) => {
            if (e.target.id === 'target-input') return;
            e.preventDefault();
            startTime = Date.now();
            isHolding = true;

            holdTimer = setTimeout(() => {
                if (isHolding && confirm("ç¢ºå®šè¦æ­¸é›¶è¨ˆæ•¸å—ï¼Ÿ")) { 
                    count = 0; 
                    updateDisplay(); 
                }
                document.getElementById('progress-bar').classList.remove('active');
            }, 3500);
            visualTimer = setTimeout(() => { if(isHolding) document.getElementById('progress-bar').classList.add('active'); }, 2800);
        });

        controlLayer.addEventListener('touchend', () => {
            if (Date.now() - startTime < 400) { 
                count++; 
                updateDisplay(); 
                if(navigator.vibrate) navigator.vibrate(40); 
            }
            isHolding = false;
            clearTimeout(holdTimer); 
            clearTimeout(visualTimer);
            document.getElementById('progress-bar').classList.remove('active');
        });

        // æ­·å²ç´€éŒ„
        document.getElementById('log-toggle').onclick = () => {
            document.getElementById('log-panel').classList.add('active');
            const content = history.length ? history.map(h => `<div style="padding:15px; border-bottom:1px solid #eee;"><b>${h.count}</b> <span style="color:#888; font-size:12px; float:right;">${h.time}</span></div>`).join('') : "å°šç„¡ç´€éŒ„";
            document.getElementById('log-content').innerHTML = content;
        };
        document.getElementById('log-close').onclick = () => document.getElementById('log-panel').classList.remove('active');
        function clearHistory() { if(confirm("ç¢ºå®šæ¸…ç©ºæ­·å²ï¼Ÿ")) { history = []; localStorage.setItem('myHistory', "[]"); updateDisplay(); } }
    </script>
</body>
</html>
