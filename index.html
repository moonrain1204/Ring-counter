    <div class="ui-panel">
        <button onclick="event.stopPropagation(); resetToZero();" style="width: 120px; height: 45px; background: #d9534f; color:white; border:none; border-radius:10px; font-weight:bold; margin-bottom:10px;">æ­¸é›¶</button>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;
        let history = JSON.parse(localStorage.getItem('myHistory')) || [];

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
        }

        function resize(delta) { fontSize += delta; localStorage.setItem('myFontSize', fontSize); updateDisplay(); }

        function resetToZero() {
            if (count > 0) {
                history.unshift({time: new Date().toLocaleTimeString(), val: count});
                history = history.slice(0, 10);
                localStorage.setItem('myHistory', JSON.stringify(history));
            }
            count = 0;
            updateDisplay();
            alert("å·²æ­¸é›¶");
        }

        document.getElementById('history-btn').onclick = () => {
            const p = document.getElementById('history-panel');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
            document.getElementById('hist-list').innerHTML = history.map(h => `<div style="border-bottom:1px solid #eee; padding:5px;">${h.time}: ${h.val}</div>`).join('');
        };

        document.getElementById('ble-status').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                const chars = await service.getCharacteristics();
                const notifyChar = chars.find(c => c.properties.notify || c.properties.indicate);

                if (notifyChar) {
                    await notifyChar.startNotifications();
                    notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                        const data = e.target.value;
                        // æ”¹é€²ï¼šé€™æ¬¾æˆ’æŒ‡é€šå¸¸å°‡è¨ˆæ•¸æ”¾åœ¨å‰å…©å€‹ä½å…ƒçµ„
                        let val = data.getUint16(0, true); 

                        // æ’é™¤é­”å’’ 8190, 8191 ä»¥åŠ 17685 é›œè¨Š
                        if (val !== 8190 && val !== 8191 && val !== 17685 && val !== 5407) {
                            count = val;
                            updateDisplay();
                        }
                    });
                    document.getElementById('ble-status').classList.add('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”‹";
                }
            } catch (err) { console.log(err); }
        };

        // è¢å¹•é»æ“Šåƒ…ä½œç‚ºå‚™ç”¨åŠ æ³•

        };
