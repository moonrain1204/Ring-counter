<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¨ˆæ•¸å™¨ V7.0 ç ´æ›‰ç‰ˆ</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #F5F5DC; font-family: sans-serif; user-select: none; }
        #header { position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100; }
        #ble-status {
            position: absolute; left: 20px; top: 20px; width: 40px; height: 40px; border-radius: 50%;
            background: #eee; display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; z-index: 200; border: 2px solid #ccc;
        }
        #ble-status.connected { background: #4CAF50; border-color: #2E7D32; box-shadow: 0 0 15px #4CAF50; }
        #counter { color: #00008B; font-size: 130px; font-weight: bold; }
        #click-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; touch-action: none; }
        #progress-bar { position: absolute; top: 0; left: 0; height: 6px; width: 0%; background: #FF4500; z-index: 1000; transition: none; }
        .ui-panel { position: absolute; bottom: 20px; right: 20px; z-index: 500; }
        .btn { padding: 10px 15px; background: #8B4513; color: white; border: none; border-radius: 5px; font-size: 16px; margin-left: 5px; }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div id="ble-status">ğŸ”—</div>
    <div id="header"><div style="color: #8B4513; font-family: 'æ¨™æ¥·é«”'; font-size: 22px; font-weight: 900;">å—ç„¡æœ¬å¸«å¤§è‡ªåœ¨ç‹ä½›</div></div>
    <div id="click-area"><div id="counter">0</div></div>
    
    <div class="ui-panel">
        <button class="btn" onclick="resize(-15)">ï¼</button>
        <button class="btn" onclick="resize(15)">ï¼‹</button>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;
        let bleChar = null;
        let pollTimer = null;

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
        }

        function resize(delta) { fontSize += delta; updateDisplay(); }

        // --- æ ¸å¿ƒï¼šä¸»å‹•è¼ªè©¢è®€å– ---
        document.getElementById('ble-status').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                const chars = await service.getCharacteristics();
                
                // å°‹æ‰¾å¯ä»¥è®€å–çš„ç‰¹å¾µ
                bleChar = chars.find(c => c.properties.read || c.properties.notify);

                if (bleChar) {
                    document.getElementById('ble-status').classList.add('connected');
                    document.getElementById('ble-status').innerText = "ğŸ”‹";
                    
                    // æ¯ 200 æ¯«ç§’ä¸»å‹•æŠ“ä¸€æ¬¡æ•¸æ“šï¼Œä¸æŒ‰æˆ’æŒ‡ä¹Ÿèƒ½åŒæ­¥
                    if (pollTimer) clearInterval(pollTimer);
                    pollTimer = setInterval(async () => {
                        try {
                            const value = await bleChar.readValue();
                            let ringVal = value.getUint16(0, true);
                            if (ringVal < 5000 && ringVal !== count) {
                                count = ringVal;
                                updateDisplay();
                            }
                        } catch (e) { /* éœé»˜è™•ç†è®€å–éŒ¯èª¤ */ }
                    }, 200);
                }
            } catch (err) { alert("é€£ç·šå¤±æ•—ï¼š" + err); }
        };

        // --- è¢å¹•é»æ“Šï¼šå¼·åˆ¶åŠ  1 ---
        let startT = 0, isPress = false, longPressT;
        const area = document.getElementById('click-area');
        const pBar = document.getElementById('progress-bar');

        area.addEventListener('touchstart', (e) => {
            startT = Date.now();
            isPress = true;
            pBar.style.width = "0%";
            pBar.style.transition = "none";

            longPressT = setTimeout(() => {
                if (isPress) {
                    if (confirm("æ‰‹æ©Ÿæ­¸é›¶ï¼Ÿ")) { count = 0; updateDisplay(); }
                    isPress = false;
                }
            }, 5000);

            setTimeout(() => {
                if (isPress) {
                    pBar.style.transition = "width 1.5s linear";
                    pBar.style.width = "100%";
                }
            }, 3500);
        });

        area.addEventListener('touchend', () => {
            if (isPress && (Date.now() - startT < 400)) {
                count++; // é»æ“Šè¢å¹•çµ•å°å¢åŠ 
                updateDisplay();
            }
            isPress = false;
            clearTimeout(longPressT);
            pBar.style.width = "0%";
            pBar.style.transition = "none";
        });

        updateDisplay();
    </script>
</body>
</html>
