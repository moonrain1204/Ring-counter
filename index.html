<body>
    <div id="ble-status">ğŸ”—</div>

    <div id="click-area"><div id="counter">0</div></div>
    
    <div class="ui-panel">
        <button onclick="event.stopPropagation(); safeReset();" style="width: 110px; height: 40px; background: #d9534f; color:white; border:none; border-radius:8px; font-weight:bold;">æ­¸é›¶ç¢ºèª</button>

    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let fontSize = parseInt(localStorage.getItem('myFontSize')) || 130;

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            document.getElementById('counter').style.fontSize = fontSize + "px";
            localStorage.setItem('myCounter', count);
        }

        function resize(delta) { fontSize += delta; localStorage.setItem('myFontSize', fontSize); updateDisplay(); }
        function safeReset() { if (confirm("âš ï¸ ç¢ºå®šæ­¸é›¶ï¼Ÿ")) { count = 0; updateDisplay(); } }

        document.getElementById('ble-status').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                
                // ç²å–æœå‹™ä¸‹æ‰€æœ‰ç‰¹å¾µå€¼ï¼Œé€²è¡Œå…¨æ–¹ä½ç›£è½
                const characteristics = await service.getCharacteristics();
                
                for (let char of characteristics) {
                    if (char.properties.notify) {
                        await char.startNotifications();
                        char.addEventListener('characteristicvaluechanged', (e) => {
                            const data = e.target.value;
                            if (data.byteLength >= 4) {
                                // æ ¹æ“šæ‚¨çš„ 15-45 (5445) æ•¸æ“šåŒ…åç§»é‡é€²è¡Œè®€å–
                                let ringVal = data.getUint16(2, true);
                                if (ringVal > 100 && ringVal < 60000) {
                                    count = ringVal;
                                    updateDisplay();
                                    document.getElementById('debug-info').innerText = "åŒæ­¥æˆåŠŸ: " + ringVal;
                                }
                            }
                        });
                    }
                }
                document.getElementById('ble-status').classList.add('connected');
            } catch (err) { console.error(err); }
        };

        document.getElementById('click-area').onclick = () => { count++; updateDisplay(); };
        updateDisplay();
    </script>
