    <script>
        let count = parseInt(localStorage.getItem('myCounter')) || 0;
        let bleDevice = null;

        function updateDisplay() {
            document.getElementById('counter').innerText = count;
            localStorage.setItem('myCounter', count);
        }

        document.getElementById('ble-status').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'DU_CT01' }], optionalServices: [0xFFFA]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0xFFFA);
                const chars = await service.getCharacteristics();

                // å˜—è©¦å°æ‰€æœ‰ç‰¹å¾µç™¼é€ã€Œå•Ÿå‹•æŒ‡ä»¤ã€
                for (let char of chars) {
                    // 1. å˜—è©¦é–‹å•Ÿé€šçŸ¥
                    if (char.properties.notify) {
                        await char.startNotifications();
                        char.addEventListener('characteristicvaluechanged', (e) => {
                            let val = e.target.value;
                            // ä¿®æ­£è§£æï¼šæŠ“å–å°åŒ…ä¸­ä»»ä½•çœ‹èµ·ä¾†åƒæ•¸å­—çš„éƒ¨åˆ†
                            for(let i=0; i<val.byteLength-1; i++){
                                let temp = val.getUint16(i, true);
                                if(temp > 0 && temp < 50000 && temp !== 4884) { 
                                    count = temp; updateDisplay(); break;
                                }
                            }
                        });
                    }
                    // 2. å˜—è©¦ç™¼é€ã€Œå–šé†’/åŒæ­¥ã€æŒ‡ä»¤ (æœ‰äº›æˆ’æŒ‡éœ€è¦é€™æ­¥æ‰æœƒå‹•)
                    if (char.properties.write) {

                    }
                }
                
                document.getElementById('ble-status').classList.add('connected');
                document.getElementById('ble-status').innerText = "ğŸ”‹";
                bleDevice = device;
            } catch (err) { alert("é€£ç·šå‡ºéŒ¯: " + err); }
        };

        // ç¢ºä¿é»æ“Šè¢å¹•çµ•å°æœƒåŠ 1 (é¿é–‹æ‰€æœ‰è—ç‰™é‚è¼¯ï¼Œè®“æ‰‹æ©Ÿå…ˆå‹•èµ·ä¾†)
        let startT = 0;
        document.getElementById('click-area').addEventListener('touchstart', () => startT = Date.now());
        document.getElementById('click-area').addEventListener('touchend', () => {
            if (Date.now() - startT < 400) { count++; updateDisplay(); }

        updateDisplay();
